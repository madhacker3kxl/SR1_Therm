<!DOCTYPE html>
<html><head><title>Power-X Inc.</title>

<script>
function Temperature()
{
nocache = "&nocache=" + Math.random() * 1000000;
var request = new XMLHttpRequest();
request.onreadystatechange = function()
{
if (this.readyState == 4) {
if (this.status == 200) {
if (this.responseText != null) {
document.getElementsByClassName("temp")[0].innerHTML =
this.responseXML.getElementsByTagName('temp')[0].childNodes[0].nodeValue;
//AC and Heat Mode
document.getElementsByClassName("mode")[0].innerHTML =
this.responseXML.getElementsByTagName('mode')[0].childNodes[0].nodeValue;
document.getElementsByClassName("sch")[0].innerHTML =
this.responseXML.getElementsByTagName('sch')[0].childNodes[0].nodeValue;
document.getElementsByClassName("status")[0].innerHTML =
this.responseXML.getElementsByTagName('status')[0].childNodes[0].nodeValue;
document.getElementsByClassName("time")[0].innerHTML =
this.responseXML.getElementsByTagName('time')[0].childNodes[0].nodeValue;
}
}
}
}
request.open("GET", "input" + nocache, true);
request.send(null);
setTimeout('Temperature()', 2000);
}
</script>
</head>
<body onload="Temperature()" style="margin-left: auto; margin-right: auto; text-align: center;">
<div style="text-align: center;">
<h1>PO<span style="font-style: italic;">W</span>ER-<span style="color: rgb(255, 153, 0);">X</span><br>
Thermostat System Monitor</h1>
</div>
<div style="text-align: center;">
<h2>Current Time</h2>
<p><span class="time">Not Ready</span></p>
</div>
<div>
<table style="background-color: rgb(229, 229, 229); width: 750px; text-align: left; margin-left: auto; margin-right: auto;" border="1" cellpadding="2" cellspacing="2">
<tbody>
<tr>
<td style="height: 80px; width: 300px;">
<div style="text-align: center;">
<h2>Temperature</h2>
<p><span class="temp">Not Ready</span></p>
</div>
</td>
<td style="height: 80px; width: 300px;">
<div style="text-align: center;">
<h2>Current Mode</h2>
<p><span class="mode">Not Ready</span></p>
</div>
</td>
</tr>
<tr>
<td style="height: 80px; width: 300px;">
<div style="text-align: center;">
<h2>Current Schedule</h2>
<p><span class="sch">Not Ready</span></p>
</div>
</td>
<td style="height: 80px; width: 300px;">
<div style="text-align: center;">
<h2>Status</h2>
<p><span class="status">Not Ready</span></p>
</div>
</td>
</tr>
</tbody>
</table>
</div>
<div></div>
</body></html>
